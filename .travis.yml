language: rust
rust:
  - stable
  - nightly

cache: cargo

jobs:
  allow_failures:
    - rust: nightly

  before_install:
    - sudo apt-get update -y
    - sudo apt-get install -y libxcb-shape0 libxcb-shape0-dev libxcb-xfixes0 libxcb-xfixes0-dev
    - cargo install rustfmt
    - cargo install clippy

  script:
    - cargo fmt --all -- --check
    - cargo clippy --all-targets --all-features -- -D warnings
